<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Table</h4>
                        <p class="card-category">Here is a subtitle for this table</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class="text-primary">
                                    <tr>
                                        <th>Expiry Date</th>
                                        <th>Storage Requirements</th>
                                        <th>Nutrition Info</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of data.results.bindings">
                                        <td>{{ item.expiryDateNourriture?.value || 'N/A' }}</td>
                                        <td>{{ item.storageRequirements?.value || 'N/A' }}</td>
                                        <td>{{ item.nutritionInfo?.value || 'N/A' }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
