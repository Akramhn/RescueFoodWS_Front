<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title">Recommendations</h4>
            <p class="card-category">List of recommendations with details</p>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class="text-primary">
                  <tr>
                    <th>Recommendation Date</th>
                    <th>Target Audience</th>
                    <th>Priority Level</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of recommendationData.results.bindings">
                    <td>{{ item.recommendationDate.value | date: 'yyyy-MM-dd' }}</td>
                    <td>{{ item.targetAudience.value }}</td>
                    <td>{{ item.priorityLevel.value }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
