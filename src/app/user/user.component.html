<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-info">
              <h4 class="card-title">Users</h4>
              <p class="card-category">List of users with details</p>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead class="text-primary">
                    <tr>
                      <th>Email</th>
                      <th>Phone Number</th>
                      <th>Organization Name</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of userData.results.bindings">
                      <td>{{ user.email.value }}</td>
                      <td>{{ user.phoneNumber.value }}</td>
                      <td>{{ user.organizationName.value }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
