<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Redistribution Table</h4>
              <p class="card-category">Redistribution details</p>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table" *ngIf="data?.results?.bindings">
                  <thead class="text-primary">
                    <tr>
                      <th>Redistribution Date</th>
                      <th>Location</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of data.results.bindings">
                      <td>{{ item.redistributionDate?.value | date: 'yyyy-MM-dd' }}</td>
                      <td>{{ item.location?.value }}</td>
                    </tr>
                  </tbody>
                </table>
                <p *ngIf="!data?.results?.bindings">No data available.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
